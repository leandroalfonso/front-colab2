  <div class="container">
    <h1>Cadastre-se e e melhore sua cidade !</h1>
    <form id="cadastroForm">
     
      <div class="form-group">
        <label for="nomeUsuario">Seu nome completo</label>
        <input type="text" class="form-control" id="nomeUsuario" name="nome_usuario" required>
      </div>
      <div class="form-group">
        <label for="profissaoUsuario">Sua Profissão</label>
        <input type="text" class="form-control" id="profissaoUsuario" name="profissao_usuario" required>
      </div>
      <div class="form-group">
        <label for="enderecoUsuario">Seu endereço</label>
        <input type="text" class="form-control" id="enderecoUsuario" name="endereco_usuario" required>
      </div>
      <div class="form-group">
        <label for="habilidades">Descreva suas Habilidades</label>
        <textarea class="form-control" id="habilidades" name="habilidades" required></textarea>
      </div>
      <div class="form-group">
        <label for="fotoUsuario">Sua foto</label>
        <input type="text" class="form-control" id="fotoUsuario" name="foto_usuario" required>
      </div>
      <div class="form-group">
        <label for="ajudador"> Voçê será Ajudador?</label>
        <select class="form-control" id="ajudador" name="ajudador" required>
          <option value="1">Sim</option>
          <option value="0">Não</option>
        </select>
      </div>
      <div class="form-group">
        <label for="precisoSerAjudado">Preciso ser ajudado?</label>
        <input type="text" class="form-control" id="precisoSerAjudado" name="preciso_ser_ajudado" placeholder="Atenção se vc só quer ajudar não precisa preencher aqui">
      </div>
      <div class="form-group">
        <label for="moraAonde">Mora Onde?</label>
        <input type="text" class="form-control" id="moraAonde" name="mora_aonde" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const form = new FormData(this);
      const data = {};

      for (const [key, value] of form.entries()) {
        data[key] = value;
      }

      fetch('https://colab2-git-main-leandroalfonso.vercel.app/usuarios', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
  
    });
  </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
