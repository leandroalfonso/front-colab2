<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Solidarize-se</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastro.html">Cadastre-se</a>
          </li>
         
         
        </ul>
       
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Cadastre-se e melhore sua cidade !</h1>
    <form id="cadastroForm" action="https://front-colab2.vercel.app/usuarios" method="POST">
     
      <div class="form-group">
        <label for="nomeUsuario">Seu nome completo</label>
        <input type="text" class="form-control" id="nomeUsuario" name="nome_usuario" required>
      </div>
      <div class="form-group">
        <label for="profissaoUsuario">Sua Profissão</label>
        <input type="text" class="form-control" id="profissaoUsuario" name="profissao_usuario" required>
      </div>
      <div class="form-group">
        <label for="enderecoUsuario">Seu endereço</label>
        <input type="text" class="form-control" id="enderecoUsuario" name="endereco_usuario" required>
      </div>
      <div class="form-group">
        <label for="habilidades">Descreva suas Habilidades</label>
        <textarea class="form-control" id="habilidades" name="habilidades" required></textarea>
      </div>
      <div class="form-group">
        <label for="fotoUsuario">Sua foto</label>
        <input type="file" class="form-control" id="fotoUsuario" name="foto_usuario" required>

      </div>
      <div class="form-group">
        <label for="ajudador"> Voçê será Ajudador?</label>
        <select class="form-control" id="ajudador" name="ajudador" required>
          <option value="1">Sim</option>
          <option value="0">Não</option>
        </select>
      </div>
      <div class="form-group">
        <label for="precisoSerAjudado">Preciso ser ajudado?</label>
        <input type="text" class="form-control" id="precisoSerAjudado" name="preciso_ser_ajudado" placeholder="Atenção se vc só quer ajudar não precisa preencher aqui">
      </div>
      <div class="form-group">
        <label for="moraAonde">Mora Onde?</label>
        <input type="text" class="form-control" id="moraAonde" name="mora_aonde" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
      event.preventDefault();
  
      const form = document.getElementById('cadastroForm');
      const formData = new FormData(form);
  
      fetch('https://colab2-eight.vercel.app/usuarios', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(result => {
        console.log(result);
        // Do something with the response, if needed
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
  
  
  
  
  
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
